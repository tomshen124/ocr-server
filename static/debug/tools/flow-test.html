<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程测试工具 - Debug环境</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: #333;
        }
        
        .container {
            max-width: 1200px; margin: 0 auto; background: white;
            border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 30px; text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; font-weight: 700; }
        .header p { opacity: 0.9; font-size: 16px; }
        
        .content { padding: 30px; }
        
        .flow-controls {
            background: #f8f9fa; border-radius: 12px; padding: 25px;
            margin-bottom: 30px; border: 2px solid #e9ecef;
        }
        .controls-title {
            font-size: 20px; font-weight: 700; color: #2c3e50;
            margin-bottom: 20px; display: flex; align-items: center;
        }
        .controls-title .icon { margin-right: 10px; }
        
        .form-row {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 20px;
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 600;
            color: #495057; font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; border: 2px solid #e9ecef;
            border-radius: 6px; font-size: 14px; transition: all 0.3s ease;
        }
        
        .btn {
            background: #667eea; color: white; border: none;
            padding: 10px 20px; border-radius: 6px; font-size: 14px;
            font-weight: 600; cursor: pointer; margin-right: 10px;
            margin-bottom: 10px; transition: all 0.3s ease;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: #5a67d8; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
        .btn.success { background: #28a745; }
        .btn.warning { background: #ffc107; color: #212529; }
        .btn.danger { background: #dc3545; }
        
        .flow-visualization {
            background: white; border: 2px solid #e9ecef; border-radius: 12px;
            padding: 25px; margin-bottom: 30px;
        }
        
        .flow-steps {
            display: flex; align-items: center; justify-content: space-between;
            margin: 30px 0; overflow-x: auto; padding: 20px 0;
        }
        .flow-step {
            min-width: 150px; text-align: center; position: relative;
        }
        .step-circle {
            width: 50px; height: 50px; border-radius: 50%;
            margin: 0 auto 10px; display: flex; align-items: center;
            justify-content: center; font-size: 18px; font-weight: bold;
            color: white; transition: all 0.3s ease;
        }
        .step-pending { background: #6c757d; }
        .step-running { background: #ffc107; animation: pulse 1.5s infinite; }
        .step-success { background: #28a745; }
        .step-error { background: #dc3545; }
        
        .step-title { font-weight: 600; margin-bottom: 5px; }
        .step-time { font-size: 12px; color: #6c757d; }
        
        .flow-step:not(:last-child)::after {
            content: '→'; position: absolute; right: -20px; top: 20px;
            font-size: 20px; color: #dee2e6; font-weight: bold;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .test-results {
            background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 12px;
            padding: 25px;
        }
        .results-content {
            background: #2d3748; color: #e2e8f0; border-radius: 8px;
            padding: 20px; font-family: monospace; font-size: 13px;
            max-height: 400px; overflow-y: auto; white-space: pre-wrap;
        }
        
        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .message.success {
            background: #d4edda; color: #155724; border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🔄 流程测试工具</h1>
            <p>端到端业务流程测试，验证完整的用户操作流程</p>
        </div>

        <div class="content">
            <!-- 状态消息 -->
            <div id="statusMessage"></div>

            <!-- 流程控制 -->
            <div class="flow-controls">
                <div class="controls-title">
                    <span class="icon">🎮</span>
                    测试配置
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="flowType">测试流程</label>
                        <select id="flowType">
                            <option value="complete">完整流程测试</option>
                            <option value="login-only">仅登录测试</option>
                            <option value="preview-only">仅预审测试</option>
                            <option value="api-only">仅API测试</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="testUser">测试用户</label>
                        <select id="testUser">
                            <option value="debug_user_001">调试用户001</option>
                            <option value="debug_user_002">调试用户002</option>
                            <option value="debug_user_003">调试用户003</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="testMatter">测试事项</label>
                        <input type="text" id="testMatter" value="TEST001" placeholder="输入事项代码">
                    </div>
                    <div class="form-group">
                        <label for="testMode">执行模式</label>
                        <select id="testMode">
                            <option value="auto">自动执行</option>
                            <option value="step">分步执行</option>
                            <option value="manual">手动确认</option>
                        </select>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="startFlowTest()" id="startBtn">
                        🚀 开始测试
                    </button>
                    <button class="btn warning" onclick="pauseFlowTest()" id="pauseBtn" disabled>
                        ⏸️ 暂停测试
                    </button>
                    <button class="btn danger" onclick="stopFlowTest()" id="stopBtn" disabled>
                        ⏹️ 停止测试
                    </button>
                    <button class="btn" onclick="resetFlowTest()">
                        🔄 重置
                    </button>
                </div>
            </div>

            <!-- 流程可视化 -->
            <div class="flow-visualization">
                <div class="controls-title">
                    <span class="icon">📊</span>
                    流程进度
                </div>
                
                <div class="flow-steps" id="flowSteps">
                    <div class="flow-step">
                        <div class="step-circle step-pending" id="step1">1</div>
                        <div class="step-title">初始化</div>
                        <div class="step-time" id="time1">等待中</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-circle step-pending" id="step2">2</div>
                        <div class="step-title">用户登录</div>
                        <div class="step-time" id="time2">等待中</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-circle step-pending" id="step3">3</div>
                        <div class="step-title">创建预审</div>
                        <div class="step-time" id="time3">等待中</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-circle step-pending" id="step4">4</div>
                        <div class="step-title">状态查询</div>
                        <div class="step-time" id="time4">等待中</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-circle step-pending" id="step5">5</div>
                        <div class="step-title">结果验证</div>
                        <div class="step-time" id="time5">等待中</div>
                    </div>
                </div>
            </div>

            <!-- 测试结果 -->
            <div class="test-results">
                <div class="controls-title">
                    <span class="icon">📋</span>
                    测试日志
                    <div style="margin-left: auto;">
                        <button class="btn" onclick="clearResults()">🧹 清空日志</button>
                        <button class="btn" onclick="exportResults()">📥 导出结果</button>
                    </div>
                </div>
                <div id="resultsContent" class="results-content">准备开始流程测试...</div>
            </div>
        </div>
    </div>

    <!-- 引入配置文件 -->
    <script src="../assets/test-config.js"></script>
    <script>
        // 全局状态
        let currentFlow = null;
        let flowRunning = false;
        let flowPaused = false;
        let currentStep = 0;
        let testResults = [];
        let stepTimers = {};

        // 流程步骤定义
        const flowSteps = [
            { id: 1, name: '初始化', action: initializeTest },
            { id: 2, name: '用户登录', action: performLogin },
            { id: 3, name: '创建预审', action: createPreview },
            { id: 4, name: '状态查询', action: queryStatus },
            { id: 5, name: '结果验证', action: verifyResults }
        ];

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔄 流程测试工具初始化...');
            resetFlowTest();
            showMessage('流程测试工具已就绪', 'info');
        });

        // 开始流程测试
        async function startFlowTest() {
            if (flowRunning) return;
            
            const flowType = document.getElementById('flowType').value;
            const testUser = document.getElementById('testUser').value;
            const testMatter = document.getElementById('testMatter').value;
            const testMode = document.getElementById('testMode').value;
            
            currentFlow = {
                type: flowType,
                user: testUser,
                matter: testMatter,
                mode: testMode,
                startTime: new Date()
            };
            
            flowRunning = true;
            flowPaused = false;
            currentStep = 0;
            
            updateButtons(true);
            logResult('info', '开始流程测试', currentFlow);
            
            try {
                await executeFlow();
            } catch (error) {
                logResult('error', '流程测试失败', { error: error.message });
                stopFlowTest();
            }
        }

        // 执行流程
        async function executeFlow() {
            for (let i = 0; i < flowSteps.length; i++) {
                if (!flowRunning || flowPaused) break;
                
                currentStep = i + 1;
                const step = flowSteps[i];
                
                updateStepStatus(currentStep, 'running');
                logResult('info', `执行步骤 ${currentStep}: ${step.name}`);
                
                const startTime = Date.now();
                
                try {
                    await step.action();
                    
                    const duration = Date.now() - startTime;
                    updateStepStatus(currentStep, 'success', `${duration}ms`);
                    logResult('success', `步骤 ${currentStep} 完成`, { duration: `${duration}ms` });
                    
                    // 检查是否为分步模式
                    if (currentFlow.mode === 'step' && i < flowSteps.length - 1) {
                        flowPaused = true;
                        updateButtons(false, true);
                        logResult('info', '分步模式: 等待用户确认');
                        await waitForContinue();
                    } else if (currentFlow.mode === 'manual' && i < flowSteps.length - 1) {
                        if (!confirm(`步骤 ${currentStep} 已完成，是否继续下一步？`)) {
                            stopFlowTest();
                            return;
                        }
                    }
                    
                } catch (error) {
                    const duration = Date.now() - startTime;
                    updateStepStatus(currentStep, 'error', `失败`);
                    logResult('error', `步骤 ${currentStep} 失败`, { error: error.message, duration: `${duration}ms` });
                    throw error;
                }
            }
            
            if (flowRunning) {
                logResult('success', '流程测试完成', { 
                    totalTime: Date.now() - currentFlow.startTime.getTime() + 'ms'
                });
                stopFlowTest();
            }
        }

        // 暂停流程测试
        function pauseFlowTest() {
            flowPaused = !flowPaused;
            updateButtons(!flowPaused, flowPaused);
            logResult('info', flowPaused ? '流程已暂停' : '流程已恢复');
        }

        // 停止流程测试
        function stopFlowTest() {
            flowRunning = false;
            flowPaused = false;
            updateButtons(false);
            logResult('info', '流程测试已停止');
        }

        // 重置流程测试
        function resetFlowTest() {
            stopFlowTest();
            currentStep = 0;
            currentFlow = null;
            testResults = [];
            
            // 重置所有步骤状态
            for (let i = 1; i <= 5; i++) {
                updateStepStatus(i, 'pending', '等待中');
            }
            
            document.getElementById('resultsContent').textContent = '准备开始流程测试...';
            showMessage('流程测试已重置', 'info');
        }

        // 更新按钮状态
        function updateButtons(running = false, paused = false) {
            document.getElementById('startBtn').disabled = running;
            document.getElementById('pauseBtn').disabled = !running;
            document.getElementById('stopBtn').disabled = !running;
            
            if (paused) {
                document.getElementById('pauseBtn').innerHTML = '▶️ 继续测试';
            } else {
                document.getElementById('pauseBtn').innerHTML = '⏸️ 暂停测试';
            }
        }

        // 更新步骤状态
        function updateStepStatus(stepNum, status, time = '') {
            const circle = document.getElementById(`step${stepNum}`);
            const timeElement = document.getElementById(`time${stepNum}`);
            
            circle.className = `step-circle step-${status}`;
            timeElement.textContent = time || (status === 'running' ? '执行中...' : 
                                              status === 'success' ? '完成' :
                                              status === 'error' ? '失败' : '等待中');
        }

        // 记录结果
        function logResult(level, message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] [${level.toUpperCase()}] ${message}${data ? '\n' + JSON.stringify(data, null, 2) : ''}`;
            
            testResults.push({ timestamp, level, message, data });
            
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.textContent = testResults.map(entry => 
                `[${entry.timestamp}] [${entry.level.toUpperCase()}] ${entry.message}${entry.data ? '\n' + JSON.stringify(entry.data, null, 2) : ''}`
            ).join('\n\n');
            
            resultsContent.scrollTop = resultsContent.scrollHeight;
            
            DebugConfig.utils.log(message, level, data);
        }

        // 步骤实现函数
        async function initializeTest() {
            await new Promise(resolve => setTimeout(resolve, 1000));
            if (!currentFlow) throw new Error('流程配置无效');
        }

        async function performLogin() {
            const userData = DebugConfig.utils.getMockUser(currentFlow.user);
            if (!userData) throw new Error('测试用户不存在');
            
            const response = await fetch('/api/dev/mock_login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(userData)
            });
            
            if (!response.ok) throw new Error('登录失败');
            const result = await response.json();
            if (!result.success) throw new Error(result.errorMsg || '登录失败');
        }

        async function createPreview() {
            const previewData = {
                ...DebugConfig.mockData.preview_request,
                matter: currentFlow.matter
            };
            
            const response = await fetch('/api/preview/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(previewData)
            });
            
            if (!response.ok) throw new Error('创建预审失败');
            const result = await response.json();
            if (!result.success) throw new Error(result.errorMsg || '创建预审失败');
            
            currentFlow.previewId = result.data.previewId;
        }

        async function queryStatus() {
            if (!currentFlow.previewId) throw new Error('预审ID无效');
            
            const response = await fetch(`/api/preview/status?id=${currentFlow.previewId}`, {
                credentials: 'include'
            });
            
            if (!response.ok) throw new Error('状态查询失败');
            const result = await response.json();
            if (!result.success) throw new Error(result.errorMsg || '状态查询失败');
            
            currentFlow.status = result.data.status;
        }

        async function verifyResults() {
            if (!currentFlow.status) throw new Error('无状态信息可验证');
            await new Promise(resolve => setTimeout(resolve, 500));
        }

        // 等待继续
        function waitForContinue() {
            return new Promise(resolve => {
                const continueBtn = document.createElement('button');
                continueBtn.className = 'btn success';
                continueBtn.innerHTML = '▶️ 继续下一步';
                continueBtn.onclick = () => {
                    flowPaused = false;
                    updateButtons(true);
                    continueBtn.remove();
                    resolve();
                };
                
                document.querySelector('.flow-controls').appendChild(continueBtn);
            });
        }

        // 清空结果
        function clearResults() {
            testResults = [];
            document.getElementById('resultsContent').textContent = '准备开始流程测试...';
            showMessage('测试日志已清空', 'info');
        }

        // 导出结果
        function exportResults() {
            if (testResults.length === 0) {
                showMessage('暂无测试结果可导出', 'error');
                return;
            }
            
            const report = {
                flowConfig: currentFlow,
                testResults: testResults,
                exportTime: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `flow-test-results-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showMessage('测试结果已导出', 'success');
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('statusMessage');
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
