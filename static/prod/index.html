<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料智能预审</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <span class="header-title">材料智能预审</span>
        <button class="header-button">进入适老模式</button>
    </header>

    <main class="main-container">

        <div id="loading-screen" class="screen">
            <div class="loading-container">
                <div class="icon-scanner">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M45 40H25C22.2386 40 20 42.2386 20 45V65" stroke="#4E83FD" stroke-width="4" stroke-linecap="round"/><path d="M75 40H95C97.7614 40 100 42.2386 100 45V65" stroke="#4E83FD" stroke-width="4" stroke-linecap="round"/><path d="M45 80H25C22.2386 80 20 77.7614 20 75V65" stroke="#4E83FD" stroke-width="4" stroke-linecap="round"/><path d="M75 80H95C97.7614 80 100 77.7614 100 75V65" stroke="#4E83FD" stroke-width="4" stroke-linecap="round"/><path d="M35 50H85" stroke="#D1E0FF" stroke-width="3" stroke-linecap="round"/><path d="M35 58H85" stroke="#D1E0FF" stroke-width="3" stroke-linecap="round"/><path d="M35 66H70" stroke="#D1E0FF" stroke-width="3" stroke-linecap="round"/><rect x="30" y="55" width="60" height="6" class="scan-line" /></svg>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                    <span id="progress-text" class="progress-text">0%</span>
                </div>
                <p class="loading-text">正在进行智能预审，预计需要等待 3 分钟</p>
            </div>
        </div>

        <div id="main-screen" class="screen hidden">
            <div class="main-content">
                <aside id="sidebar" class="sidebar">
                    </aside>
                <div class="content-view">
                    <div class="content-header">
                        <button class="content-btn primary">当前材料</button>
                        <button class="content-btn">审核依据材料</button>
                    </div>
                    <div id="image-container" class="image-container">
                        <img id="material-image" src="" alt="材料图片" class="material-image"/>
                        </div>
                </div>
            </div>
        </div>

        <div id="error-screen" class="screen hidden">
             <div class="error-container">
                <div class="icon-error">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="60" cy="60" r="40" stroke="#E0E0E0" stroke-width="4"/><path d="M52 50L70 68" stroke="#4981FD" stroke-width="4" stroke-linecap="round"/><path d="M70 50L52 68" stroke="#4981FD" stroke-width="4" stroke-linecap="round"/><circle cx="85" cy="35" r="5" fill="#D1E0FF"/><circle cx="35" cy="85" r="3" fill="#D1E0FF"/></svg>
                </div>
                <p class="error-title">智能预审开小差了</p>
                <p class="error-subtitle">点击“重试”可重新发起智能预审</p>
                <button id="retry-button" class="retry-button">重试</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
