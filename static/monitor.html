<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR服务监控</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* 基于原有监控工具的样式，进行政府系统风格适配 */
        :root {
            --primary-color: #4A90E2;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #ff4d4f;
            --text-color: #333;
            --border-color: #e8e8e8;
            --bg-color: #f0f2f5;
            --card-bg: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 政府系统风格头部 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 24px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            border-radius: 8px;
            color: white;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* 按钮样式 */
        .btn {
            height: 36px;
            padding: 0 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-refresh {
            background-color: var(--success-color);
            color: white;
        }

        .btn-restart-ocr {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-restart-monitor {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        /* 状态概览 */
        .status-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-item h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-indicator.status-running { background: var(--success-color); }
        .status-indicator.status-stopped { background: var(--error-color); }
        .status-indicator.status-warning { background: var(--warning-color); }
        .status-indicator.status-unknown { background: #95a5a6; }

        /* 核心指标 */
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .metric-card h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: var(--text-color);
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-value.normal { color: var(--success-color); }
        .metric-value.warning { color: var(--warning-color); }
        .metric-value.critical { color: var(--error-color); }

        .metric-label {
            color: #666;
            font-size: 14px;
        }

        /* 系统资源监控表格 */
        .metrics-table {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .metrics-table h3 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: var(--text-color);
        }

        .metrics-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .metrics-table th,
        .metrics-table td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
            border-bottom: 1px solid var(--border-color);
        }

        .metrics-table th {
            background-color: #fafafa;
            color: #666;
            font-weight: 500;
        }

        .resource-warning {
            background-color: rgba(255, 77, 79, 0.1);
        }

        /* 日志容器 */
        .log-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .log-title {
            font-size: 18px;
            color: var(--text-color);
            font-weight: 500;
        }

        .log-content {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
        }

        .log-content pre {
            margin: 0;
            white-space: pre-wrap;
        }

        /* 日志级别颜色 */
        .log-error { color: #f44747; }
        .log-warning { color: #dcdcaa; }
        .log-info { color: #569cd6; }
        .log-debug { color: #6a9955; }

        /* 日志选择器 */
        .log-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-selector select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        /* 最后更新时间 */
        .last-update {
            color: #666;
            font-size: 12px;
            text-align: right;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .status-summary {
                grid-template-columns: 1fr;
            }

            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OCR服务监控</h1>
            <div class="user-info">
                <span id="current-user">用户: 加载中...</span>
                <button id="logout-btn" class="btn btn-logout">返回主页</button>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-refresh" onclick="refreshData()">
                    刷新数据
                </button>
                <button id="restartOcrBtn" class="btn btn-restart-ocr">
                    重启OCR服务
                </button>
                <button class="btn btn-restart-monitor" onclick="window.location.href='/static/index.html'">
                    返回主页
                </button>
            </div>
        </div>

        <!-- 状态概览 -->
        <div class="status-summary">
            <div class="status-item">
                <h3>OCR服务状态 <span id="ocrStatus" class="status-indicator status-unknown"></span></h3>
                <p id="ocrDetail">端口: - | API: -</p>
            </div>
            <div class="status-item">
                <h3>监控API状态 <span id="apiStatus" class="status-indicator status-unknown"></span></h3>
                <p id="apiResponseTime">响应时间: -</p>
            </div>
        </div>

        <!-- 核心指标 -->
        <div class="metrics">
            <div class="metric-card">
                <h3>CPU使用率</h3>
                <div class="metric-value" id="cpuUsage">--</div>
                <div class="metric-label">处理器负载</div>
            </div>

            <div class="metric-card">
                <h3>内存使用率</h3>
                <div class="metric-value" id="memoryUsage">--</div>
                <div class="metric-label">内存占用</div>
            </div>

            <div class="metric-card">
                <h3>磁盘使用率</h3>
                <div class="metric-value" id="diskUsage">--</div>
                <div class="metric-label">存储空间</div>
            </div>

            <div class="metric-card">
                <h3>系统进程</h3>
                <div class="metric-value" id="processCount">--</div>
                <div class="metric-label">运行进程数</div>
            </div>
        </div>

        <!-- 日志选择器 -->
        <div class="log-selector">
            <label for="log-file-selector">选择日志文件:</label>
            <select id="log-file-selector" onchange="selectLogFile(this.value)">
                <option value="">当前日志</option>
            </select>
            <button class="btn btn-refresh" onclick="fetchLogFileList()">刷新列表</button>
        </div>

        <!-- 日志容器 -->
        <div class="log-container">
            <div class="log-header">
                <div class="log-title">系统日志 <span id="log-date"></span></div>
                <div class="log-actions">
                    <button onclick="refreshLog()" class="btn btn-refresh">刷新</button>
                </div>
            </div>
            <div id="logContent" class="log-content">
                <div class="loading">加载日志中...</div>
            </div>
        </div>

        <!-- 系统资源监控表格 -->
        <div class="metrics-table">
            <h3>系统资源监控</h3>
            <table>
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>CPU使用率</th>
                        <th>内存使用率</th>
                        <th>磁盘使用率</th>
                        <th>进程数</th>
                    </tr>
                </thead>
                <tbody id="metricsBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #666;">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="last-update" id="lastUpdate">
            最后更新: --
        </div>
    </div>

    <script src="/static/js/monitor.js"></script>
    <script>
        // 监控页面不需要业务用户认证，移除认证拦截器
        console.log('OCR监控页面已加载');
    </script>
</body>
</html>
