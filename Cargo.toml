[package]
name = "ocr-server"
version = "1.3.0"
edition = "2021"
build = "build.rs"

[dependencies]
anyhow = "1"
parking_lot = "0.12"
ocr-conn = { path = "ocr-conn" }

# serde
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"

# log
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["local-time", "env-filter", "json"] }
tracing-appender = "0.2"

# web
tokio = { version = "1", features = [
    "rt-multi-thread",
    "macros",
    "net",
    "signal",
    "time",
] }
tokio-util = { version = "0.7", features = ["io"] }
axum = { version = "0.7", features = ["multipart", "macros"] }
futures = "0.3"
tower-http = { version = "0.6", features = ["cors", "fs", "timeout"] }
tower-sessions = "0.13"
reqwest = { version = "0.12", default-features = false, features = ["json"] }
opendal = { version = "0.50", features = ["services-oss"] }

# tool
mime_guess = "2"
urlencoding = "2"
url = "2"
fastdate = "0.3"
time = "0.3"
chrono = { version = "0.4", features = ["serde"] }
nanoid = "0.4"
uuid = { version = "1.0", features = ["v4"] }
ring = "0.17"
base64 = "0.22"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
zen-engine = "0.29"
build_html = "2"
wkhtmltopdf = "0.4"
shiva = { version = "1", default-features = false, features = ["docx"] }
sysinfo = "0.30"

# database
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite", "chrono"] }
async-trait = "0.1"

# 监控模块依赖（可选）
# Optional dependencies for monitoring (only when enabled)
procfs = { version = "0.16", optional = true }
psutil = { version = "3.2", optional = true }
actix-web = { version = "4", optional = true }

# bcrypt for monitor auth
bcrypt = { version = "0.15", optional = true }

[features]
default = []
monitoring = ["procfs", "psutil", "actix-web", "bcrypt"]
testing = []  # 测试功能特性

[profile.release]
opt-level = 3
lto = "thin"  # 使用 thin LTO 而不是 fat LTO，更兼容
codegen-units = 1
strip = true
panic = "abort"
