<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能预审结果</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading 页面 -->
    <div id="loading-screen" class="screen">
        <div class="loading-container">
            <div class="icon-scanner">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <rect x="10" y="10" width="60" height="60" fill="none" stroke="#4E83FD" stroke-width="2"/>
                    <rect class="scan-line" x="10" y="20" width="60" height="2"/>
                </svg>
            </div>
            <h2 style="color: #333; margin-bottom: 20px;">正在获取预审结果...</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">
                    <span class="progress-text" id="progress-text">0%</span>
                </div>
            </div>
            <p class="loading-text">请稍候，系统正在处理您的预审数据</p>
        </div>
    </div>

    <!-- 主内容页面 -->
    <div id="main-screen" class="screen hidden">
        <!-- 政务风格头部 -->
        <header class="main-header">
            <div class="header-title">智能预审结果</div>
            <button class="header-button" onclick="window.print()">打印报告</button>
        </header>

        <!-- 主容器 -->
        <div class="main-container">
            <div class="main-content">
                <!-- 左侧边栏 -->
                <div class="sidebar">
                    <!-- 申请信息 -->
                    <div class="sidebar-section">
                        <div class="info-title">申请信息</div>
                        <div class="info-item"><span>申请人</span><span id="applicant-name">-</span></div>
                        <div class="info-item"><span>事项名称</span><span id="matter-name">-</span></div>
                        <div class="info-item"><span>申请时间</span><span id="apply-time">-</span></div>
                        <div class="info-item"><span>预审状态</span><span id="preview-status">-</span></div>
                    </div>

                    <!-- 材料清单 -->
                    <div class="sidebar-section">
                        <div class="section-title">
                            材料清单
                            <span class="count-badge" id="failed-count">0</span>
                        </div>
                        <ul class="materials-list" id="materials-list">
                            <!-- 动态生成材料列表 -->
                        </ul>
                    </div>

                    <!-- 审核摘要 -->
                    <div class="sidebar-section">
                        <div class="summary-section">
                            <div class="summary-card" id="summary-card">
                                <div class="summary-header">
                                    <span class="summary-icon" id="summary-icon">📋</span>
                                    <span class="summary-text" id="summary-text">审核摘要</span>
                                </div>
                                <div class="summary-stats">
                                    <div class="stat-item">
                                        <span class="stat-number" id="total-count">0</span>
                                        <span class="stat-label">总材料</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-number" id="passed-count">0</span>
                                        <span class="stat-label">已通过</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-number" id="warning-count">0</span>
                                        <span class="stat-label">有问题</span>
                                    </div>
                                </div>
                                <div class="suggestions" id="suggestions-container">
                                    <div class="suggestions-title">审核建议</div>
                                    <ul class="suggestions-list" id="suggestions-list">
                                        <!-- 动态生成建议 -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧内容视图 -->
                <div class="content-view">
                    <div class="content-header">
                        <button class="content-btn primary" id="view-image-btn">查看原件</button>
                        <button class="content-btn" id="view-ocr-btn">识别内容</button>
                        <button class="content-btn" id="view-result-btn">审核结果</button>
                    </div>
                    <div class="image-container" id="image-container">
                        <div class="material-placeholder" style="text-align: center; color: #999; padding: 40px;">
                            <img src="/images/智能预审_文字hover1.3.png" alt="选择材料" style="width: 64px; height: 64px; margin-bottom: 16px;">
                            <p>请从左侧选择要查看的材料</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 错误页面 -->
    <div id="error-screen" class="screen hidden">
        <div class="error-container">
            <div class="icon-error">
                <img src="/images/智能预审异常提示1.3.png" alt="错误" style="width: 80px; height: 80px;">
            </div>
            <div class="error-title">获取预审结果失败</div>
            <div class="error-subtitle" id="error-message">系统异常，请稍后重试</div>
            <button class="retry-button" onclick="location.reload()">重新加载</button>
        </div>
    </div>

    <script src="js/preview-main.js"></script>
</body>
</html>
